name: CI
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.set-tag.outputs.tag_name }}  # âœ… this is what was missing
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npm test

      - name: Generate tag name
        id: set-tag
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          TIMESTAMP=$(date +%s)
          echo "TAG_NAME=${SHORT_SHA}-${TIMESTAMP}" >> $GITHUB_ENV
          echo "tag_name=${SHORT_SHA}-${TIMESTAMP}" >> $GITHUB_OUTPUT

  test-2:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use tag from test job
        run: |
          echo "Using tag: ${{ needs.test.outputs.tag_name }}"